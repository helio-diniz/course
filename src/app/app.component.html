<app-navbar *ngIf="navBarShouldBeShowed()"></app-navbar>
<router-outlet></router-outlet>

<p-growl></p-growl>

<p-confirmDialog header="Confirmação" icon="fa fa-question-circle" #confirmation>
  <p-footer>
    <button pButton type="button" icon="fa fa-check" label="Sim" (click)="confirmation.accept()"></button>
    <button pButton type="button" icon="fa fa-times" label="Não" (click)="confirmation.reject()"></button>
  </p-footer>
</p-confirmDialog>
